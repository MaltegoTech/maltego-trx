<VirtualHost *:8080>
    WSGIDaemonProcess TRX user=www-data group=www-data threads=25
    WSGIScriptAlias / /var/www/TRX/project.py

    <Directory /var/www/TRX>
        WSGIProcessGroup TRX
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>